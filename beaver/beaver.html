<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Beaver</title>
  <link href="beaver.css" rel="stylesheet"/>
</head>
<body>
  <div class="beaver">
    <div class="beaver-head">
      <div class="beaver-head-copy"></div><!-- EYES -->
      <div class="beaver-left-eye">
        <div class="inner-eye"></div>
      </div>
      <div class="beaver-right-eye">
        <div class="inner-eye"></div>
      </div><!-- EARS -->
      <div class="beaver-left-ear"></div>
      <div class="beaver-right-ear"></div><!-- NOSE -->
      <div class="beaver-nose"></div><!-- CHEEKS -->
      <div class="beaver-left-cheek"></div>
      <div class="beaver-right-cheek"></div><!-- TEETH -->
      <div class="beaver-left-tooth"></div>
      <div class="beaver-right-tooth"></div>
    </div>
  </div>
</body>
